<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Mentorship Program 8.0</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-6xl mx-auto px-6 py-6 flex justify-between items-center">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Career Mentorship Program 8.0</h1>
        <p class="mt-1 text-sm text-gray-500">Student Performance Dashboard</p>
      </div>
      <div class="text-indigo-600 text-4xl">üèÜ</div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-8 space-y-6">
    <!-- Search -->
    <div class="bg-white rounded-xl shadow-lg p-6 relative">
      <input type="text" id="searchInput" placeholder="Search for a student by name..." class="w-full pl-4 pr-4 py-4 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition">
      <ul id="searchResults" class="absolute z-10 mt-2 w-full bg-white border border-gray-200 rounded-lg max-h-64 overflow-y-auto hidden"></ul>
    </div>

    <!-- Student Details -->
    <div id="studentDetails" class="space-y-6"></div>
  </main>

<script>
let studentsData = [];
let selectedStudent = null;

// Parse rating strings like "4 - Good"
function parseRating(str) {
  if (!str) return 3;
  const match = str.match(/^(\d)/);
  return match ? parseInt(match[1]) : 3;
}

// Load CSV
async function loadCSV() {
  try {
    const res = await fetch('data.csv');
    const text = await res.text();
    const lines = text.trim().split('\n');
    const headers = lines[0].split(',');
    studentsData = lines.slice(1).map(line => {
      const cols = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g).map(c => c.replace(/^"|"$/g,'').trim());
      return {
        timestamp: cols[0],
        email: cols[1],
        panelistName: cols[2],
        studentName: cols[3],
        communication: parseRating(cols[4]),
        bodyLanguage: parseRating(cols[5]),
        domainKnowledge: parseRating(cols[6]),
        analyticalThinking: parseRating(cols[7]),
        leadership: parseRating(cols[8]),
        culturalFit: parseRating(cols[9]),
        overall: cols[10],
        feedback: cols[11],
      };
    });
  } catch(e) {
    console.error('Failed to load CSV', e);
  }
}

// Search functionality
document.getElementById('searchInput').addEventListener('input', e => {
  const term = e.target.value.toLowerCase();
  const results = document.getElementById('searchResults');
  results.innerHTML = '';
  if (!term) {
    results.classList.add('hidden');
    return;
  }
  const filtered = studentsData.filter(s => s.studentName.toLowerCase().includes(term));
  filtered.forEach(s => {
    const li = document.createElement('li');
    li.className = "px-4 py-2 hover:bg-indigo-50 cursor-pointer border-b border-gray-100 last:border-b-0";
    li.innerHTML = `<strong>${s.studentName}</strong> <br class="md:hidden"><span class="text-sm text-gray-500">Avg: ${getAverageScore(s)}/5 ‚Ä¢ ${s.panelistName}</span>`;
    li.onclick = () => selectStudent(s);
    results.appendChild(li);
  });
  results.classList.remove('hidden');
});

// Average score
function getAverageScore(s) {
  const total = s.communication + s.bodyLanguage + s.domainKnowledge + s.analyticalThinking + s.leadership + s.culturalFit;
  return (total/6).toFixed(1);
}

// Rating color
function getRatingColor(r) {
  if (r >= 4.5) return 'text-green-600';
  if (r >= 3.5) return 'text-blue-600';
  if (r >= 2.5) return 'text-yellow-600';
  return 'text-red-600';
}

// Select student
function selectStudent(student) {
  selectedStudent = student;
  document.getElementById('searchResults').classList.add('hidden');
  document.getElementById('searchInput').value = '';
  renderStudent();
}

// Render student details
function renderStudent() {
  const container = document.getElementById('studentDetails');
  if (!selectedStudent) {
    container.innerHTML = `<div class="bg-white rounded-xl shadow-lg p-12 text-center">
      <div class="text-gray-300 text-6xl mb-4">üîç</div>
      <h3 class="text-xl font-semibold text-gray-900 mb-2">Search for a Student</h3>
      <p class="text-gray-500">Use the search bar above to find and view student performance data</p>
    </div>`;
    return;
  }

  const avg = getAverageScore(selectedStudent);

  container.innerHTML = `
  <!-- Header Card -->
  <div class="bg-white rounded-xl shadow-lg p-6 flex justify-between items-start">
    <div>
      <h2 class="text-3xl font-bold text-gray-900">${selectedStudent.studentName}</h2>
      <p class="text-sm text-gray-500 mt-1">Evaluated by: <span class="font-medium">${selectedStudent.panelistName}</span></p>
      <p class="text-xs text-gray-400 mt-1">${selectedStudent.timestamp}</p>
    </div>
    <div class="text-right">
      <div class="text-4xl font-bold ${getRatingColor(avg)}">${avg}</div>
      <p class="text-sm text-gray-500 mt-1">Average Score</p>
    </div>
  </div>

  <!-- Radar Chart -->
  <div class="bg-white rounded-xl shadow-lg p-6">
    <h3 class="text-xl font-semibold text-gray-900 mb-6">Performance Metrics</h3>
    <canvas id="radarChart" height="400"></canvas>
    <div class="mt-6 grid grid-cols-2 md:grid-cols-3 gap-4">
      ${Object.entries({
        "Communication": selectedStudent.communication,
        "Body Language": selectedStudent.bodyLanguage,
        "Domain Knowledge": selectedStudent.domainKnowledge,
        "Analytical Thinking": selectedStudent.analyticalThinking,
        "Leadership": selectedStudent.leadership,
        "Cultural Fit": selectedStudent.culturalFit
      }).map(([skill,value]) => `
        <div class="bg-gray-50 rounded-lg p-3">
          <p class="text-xs text-gray-600 mb-1">${skill}</p>
          <p class="text-2xl font-bold ${getRatingColor(value)}">${value}/5</p>
        </div>
      `).join('')}
    </div>
  </div>

  <!-- Overall -->
  <div class="bg-white rounded-xl shadow-lg p-6">
    <h3 class="text-xl font-semibold text-gray-900 mb-4">Overall Interview Performance</h3>
    <div class="bg-gradient-to-r from-indigo-50 to-blue-50 border-l-4 border-indigo-600 p-5 rounded-lg">
      <p class="text-indigo-900 font-medium text-lg">${selectedStudent.overall}</p>
    </div>
  </div>

  <!-- Feedback -->
  <div class="bg-white rounded-xl shadow-lg p-6">
    <h3 class="text-xl font-semibold text-gray-900 mb-4">Qualitative Feedback & Comments</h3>
    <div class="bg-gray-50 rounded-lg p-5 border border-gray-200">
      <p class="text-gray-700 leading-relaxed text-base">${selectedStudent.feedback}</p>
    </div>
  </div>
  `;

  // Render Radar Chart
  const ctx = document.getElementById('radarChart').getContext('2d');
  new Chart(ctx, {
    type: 'radar',
    data: {
      labels: ["Communication","Body Language","Domain Knowledge","Analytical Thinking","Leadership","Cultural Fit"],
      datasets: [{
        label: "Rating",
        data: [selectedStudent.communication, selectedStudent.bodyLanguage, selectedStudent.domainKnowledge, selectedStudent.analyticalThinking, selectedStudent.leadership, selectedStudent.culturalFit],
        backgroundColor: 'rgba(79,70,229,0.3)',
        borderColor: '#4f46e5',
        borderWidth: 2,
        pointBackgroundColor: '#4f46e5'
      }]
    },
    options: {
      scales: {
        r: {
          min: 0,
          max: 5,
          ticks: { stepSize: 1 }
        }
      },
      plugins: {
        legend: { position: 'bottom' }
      },
      responsive: true,
      maintainAspectRatio: false
    }
  });
}

// Initialize
loadCSV().then(renderStudent);
</script>
</body>
</html>
