<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Career Mentorship Program 8.0</title>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
<style>
  #studentDetails canvas {
    width: 100% !important;
    height: 400px !important;
  }
</style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 min-h-screen">

<div class="max-w-6xl mx-auto py-8">
  <h1 class="text-3xl font-bold text-gray-900 mb-6">Career Mentorship Program 8.0</h1>
  
  <!-- Search -->
  <div class="mb-6 relative">
    <input id="searchInput" type="text" placeholder="Search student..." 
      class="w-full pl-4 pr-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"/>
    <ul id="searchResults" class="absolute z-50 w-full bg-white border rounded-lg mt-1 max-h-64 overflow-y-auto hidden"></ul>
  </div>

  <!-- Student Details -->
  <div id="studentDetails" class="space-y-6"></div>
</div>

<script>
let studentsData = [];
let selectedStudent = null;

// Convert rating string like "4 - Good" to number
function parseRating(str) {
  if(!str) return 3;
  const match = str.match(/^(\d)/);
  return match ? parseInt(match[1]) : 3;
}

// Compute average
function getAverage(student) {
  const total = student.communication + student.bodyLanguage + student.domainKnowledge +
                student.analyticalThinking + student.leadership + student.culturalFit;
  return (total/6).toFixed(1);
}

// Chart data
function getChartData(student) {
  return {
    labels: ['Communication','Body Language','Domain Knowledge','Analytical Thinking','Leadership','Cultural Fit'],
    datasets: [{
      label: 'Rating',
      data: [student.communication, student.bodyLanguage, student.domainKnowledge, student.analyticalThinking, student.leadership, student.culturalFit],
      backgroundColor: 'rgba(79, 70, 229, 0.2)',
      borderColor: 'rgba(79, 70, 229, 1)',
      borderWidth: 2,
      pointBackgroundColor: 'rgba(79, 70, 229, 1)',
      pointBorderColor: '#fff'
    }]
  };
}

// Render student dashboard
function renderStudent() {
  const container = document.getElementById('studentDetails');
  container.innerHTML = '';
  if(!selectedStudent) return;
  
  // Header
  const header = document.createElement('div');
  header.className = 'bg-white rounded-xl shadow-lg p-6 flex justify-between items-start';
  header.innerHTML = `
    <div>
      <h2 class="text-3xl font-bold">${selectedStudent.studentName}</h2>
      <p class="text-gray-500 mt-1">Evaluated by: <strong>${selectedStudent.panelistName}</strong></p>
      <p class="text-xs text-gray-400 mt-1">${selectedStudent.timestamp}</p>
    </div>
    <div class="text-right">
      <div class="text-4xl font-bold text-blue-600">${getAverage(selectedStudent)}</div>
      <p class="text-gray-500 mt-1">Average Score</p>
    </div>
  `;
  container.appendChild(header);

  // Chart
  const chartCard = document.createElement('div');
  chartCard.className = 'bg-white rounded-xl shadow-lg p-6';
  chartCard.innerHTML = `<canvas id="radarChart"></canvas>`;
  container.appendChild(chartCard);

  new Chart(document.getElementById('radarChart'), {
    type: 'radar',
    data: getChartData(selectedStudent),
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        r: {
          suggestedMin: 0,
          suggestedMax: 5,
          ticks: { stepSize: 1, backdropColor: 'transparent' }
        }
      },
      plugins: {
        legend: { position: 'bottom' }
      }
    }
  });

  // Overall & Feedback
  const overallCard = document.createElement('div');
  overallCard.className = 'bg-white rounded-xl shadow-lg p-6';
  overallCard.innerHTML = `
    <h3 class="text-xl font-semibold mb-2">Overall Interview Performance</h3>
    <div class="bg-indigo-50 border-l-4 border-indigo-600 p-4 rounded">${selectedStudent.overall}</div>
    <h3 class="text-xl font-semibold mt-4 mb-2">Feedback</h3>
    <div class="bg-gray-50 p-4 border rounded">${selectedStudent.feedback}</div>
  `;
  container.appendChild(overallCard);
}

// Load CSV
fetch('data.csv')
.then(res => res.text())
.then(text => {
  const parsed = Papa.parse(text, { header:true, skipEmptyLines:true });
  studentsData = parsed.data.map(row => ({
    timestamp: row['Timestamp'] || '',
    email: row['Email Address'] || '',
    panelistName: row['Panelist Name'] || '',
    studentName: row['Student Name'] || '',
    communication: parseRating(row[Object.keys(row).find(k=>k.includes('Communication'))]),
    bodyLanguage: parseRating(row[Object.keys(row).find(k=>k.includes('Body Language'))]),
    domainKnowledge: parseRating(row[Object.keys(row).find(k=>k.includes('Domain Knowledge'))]),
    analyticalThinking: parseRating(row[Object.keys(row).find(k=>k.includes('Analytical Thinking'))]),
    leadership: parseRating(row[Object.keys(row).find(k=>k.includes('Leadership'))]),
    culturalFit: parseRating(row[Object.keys(row).find(k=>k.includes('Cultural Fit'))]),
    overall: row['Overall Interview Performance'] || '',
    feedback: row['Qualitative Feedback or any Additional Comments (Optional)'] || ''
  }));
});

// Search
const input = document.getElementById('searchInput');
const results = document.getElementById('searchResults');
input.addEventListener('input', e => {
  const term = e.target.value.toLowerCase();
  results.innerHTML = '';
  if(!term) { results.classList.add('hidden'); return; }
  const filtered = studentsData.filter(s => s.studentName.toLowerCase().includes(term));
  if(filtered.length === 0) { 
    results.innerHTML = `<li class="px-4 py-2 text-gray-500">No students found</li>`;
    results.classList.remove('hidden');
    return;
  }
  filtered.forEach(s => {
    const li = document.createElement('li');
    li.className = "px-4 py-2 hover:bg-indigo-50 cursor-pointer border-b border-gray-100 last:border-b-0";
    li.innerHTML = `<strong>${s.studentName}</strong> <span class="text-gray-500">(${s.panelistName})</span>`;
    li.onclick = () => { selectedStudent = s; results.classList.add('hidden'); input.value=''; renderStudent(); };
    results.appendChild(li);
  });
  results.classList.remove('hidden');
});
</script>
</body>
</html>
